<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="../../assets/eu_sou_o_ciesp.mp4" type="video/mp4">
        Seu navegador não suporta a tag video.
    </video>
    <!-- <img src="../../img/logo_ciesp.png" alt="Logo do CIESP" id="imgLogo"> -->

    <div id="divLogin">
        <p id="plogin">Primeiro acesso</p>
    
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" class="inputLogin" placeholder="Digite sua nova senha" required>
    
        <label for="confSenha">Confirme sua senha</label>
        <input type="password" id="confSenha" name="confSenha" class="inputLogin" placeholder="Digite novamente sua senha" required>
    
        <button id="entrar">Entrar</button>
    </div>

    <script type="module">
        
    </script>
    
    <script type="module">
        import { alertas, alertaPageAtual } from '../sweetalert.js';
        import Global from '../../global.js';
        
        window.addEventListener('load', async () => {
            alertas();
        })

        async function atualizarSenha () {
            let senha = document.getElementById('senha').value;
            let confSenha = document.getElementById('confSenha').value;
            let registro = localStorage.getItem('registro');

            if (senha == confSenha) {

                const requisicao = await fetch (`${Global}usuario/atualizarSenha`, {
                    method : 'POST',
                    credentials : 'include',
                    headers : {
                        'content-type' : 'application/json',
                        'Cookies' : decodeURIComponent(document.cookie)
                    },
                    body : JSON.stringify({ senha, registro })
                })
    
                const resposta = await requisicao.json();
    
                console.log(resposta);
    
                if (resposta.status == 'success') {
                    sessionStorage.setItem('status', 'success');
                    sessionStorage.setItem('mensagem', 'Nova senha cadastrada. Realize o login novamente');

                    localStorage.removeItem('registro');
    
                    window.location.href = '../../index.html';
    
                } else {
                    alertaPageAtual(resposta.status, resposta.msg);
                }
            } else {
                alertaPageAtual('error', 'Senhas não coincidem');
            }

        }
        

        document.getElementById('entrar').addEventListener('click', () => { 
            atualizarSenha();
        })


    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>
</html>
